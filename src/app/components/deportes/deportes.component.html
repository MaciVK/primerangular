<h1>Ejemplo directivas Angular</h1>
<h3>Numero de deportes {{deportes.length}}</h3>
<!-- REALIZAMOS UN IF CON DIRECTIVA -->
<div *ngIf="deportes.length<=7; then deportesMenor7; else deportesMayor7" >
</div>
<h4 style="color:red;">El primer deporte es: {{deportes[0]}}</h4>

<!--UN BUCLE SE REALIZA SOBRE LA ETIQUETA HTML QUE QUERAMOS REPETIR n VECES-->
<ul>
    <li *ngFor="let deporte of deportes; let i=index" >
        Posicion {{i}} : {{deporte}}
    </li>
</ul>

<ng-template #deportesMayor7>
    <h2 style="color:brown">Hay m√°s de 7 Deportes</h2>
</ng-template>

<ng-template #deportesMenor7 >
    <h2 style="color: crimson;">Hay menos de 7 deportes!!</h2>
</ng-template>
